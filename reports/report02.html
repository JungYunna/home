<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>웹 폼</title>
    <style>
        .p1{color : red; font-size:10pt;}
        .p2{font-weight:bold; background-color: lightblue; width:800px; padding-left:10px;}
        .div1{margin-left: 8px; text-align: right; width:130px;  padding-right:8px; display :inline-block;}
        span{color:red;}
        .div2{margin-left: 200px;}
    </style>
</head>
<body>
<h2>취업 정보 계정 만들기</h2>
<p class="p1">* 필수 입력 항목</p>

<form>
<p class="p2">기본 정보</p>
  <div class="div1">이 름<span>*</span></div>
    <input type="text" name="usr_name" size="8"><br>
  <div class="div1">이메일<span>*</span></div>
    <input type="email" name="email" placeholder="id@domain_name" size="15"><br>
  <div class="div1">암호<span>*</span></div>
    <input type="password" name="pwd" size="12"><br>
  <div class="div1">암호 확인<span>*</span></div>
    <input type="password" name="re_pwd" size="13"><br>
  <div class="div1">모바일 폰<span>*</span></div>
    <input type="tel" name="phone" placeholder="010-0000-0000"><br>
  <div class="div1">개인 홈페이지</div>
    <input type="url" name="home" placeholder="http://" size="30"><br>
  <div class="div1">주소<span>*</span></div>
    <input type="text" name="address" size="30">

<p class="p2">학 력</p>
  <div class="div1">학교 명<span>*</span></div>
    <input type="text" name="school_name" size="12"><br>
  <div class="div1">전 공<span>*</span></div>
    <input type="text" name="major" size="12"><br>
  <div class="div1">졸업 여부<span>*</span></div>
    <select name="status">
      <option value="0">---선택---</option>
      <option value="1">졸업 예정</option>
      <option value="2">졸 업</option>
    </select><br>
  <div class="div1">졸업(예정)일</div>
    <input type="date" name="grad_yr">

<p class="p2">업무 경력</p>
  <div class="div1">근무업체명</div>
    <input type="text" name="co" size="20"> <br>
  <div class="div1">직 위</div>
    <input type="text" name="title" size="10"><br>
  <div class="div1">담당 업무</div>
    <textarea cols="80" rows="10" name="duty">이전 업체에서 담당한 업무를 기술하시오.</textarea><br>
  <div class="div1">근무년수</div>
    <input type="number" name="year" min="0" max="10" step="0.5">년

<p class="p2">자기소개서</p>
  <div class="div1">첨부 파일</div>
    <input type="file" name="attach"><br><br>
  <div class="div2">
    <input type="submit" value="제 출"> <input type="reset" value="재작성"></div>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 프로그래밍</title>
    <script>
        function new_row(prev_row)
{
    var pascalTriangle = []; //수정

  for (var i = 0; i < prev_row; i++) {
    pascalTriangle[i] = new Array(i+1);

    for (var j = 0; j < i+1; j++) {
      if (j === 0 || j === i) {
        pascalTriangle[i][j] = 1;
      } else {
        pascalTriangle[i][j] = pascalTriangle[i-1][j-1] + pascalTriangle[i-1][j];
      }
    }
  }
            for (var i = 0; i < prev_row; i++) {
                for (var j = 0; j <= i; j++)
                    document.write (pascalTriangle[i][j] + ' ')
                document.write ('<br>');
            };

}
    </script>
</head>
<body>
<script>
var prev_row = prompt("파스칼 삼각형 높이:",'');
    new_row(prev_row);
    </script>
</body>
</html>
